<!DOCTYPE html>
<html lang="kr">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas{
            background: #eee; display: block; margin: 0 auto;
        }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
               var canvas = document.getElementById("myCanvas");
               var ctx = canvas.getContext("2d");
               // HTMLCanvasElement.getContext() 메소드는
               // 캔버스의 드로잉 컨텍스트를 반환합니다.
               // 파마리터에 대한 내용은 홈페이지를 통해 확인하세요.
               // https://developer.mozilla.org/ko/docs/Web/API/HTMLCanvasElement/getContext

               ctx.beginPath();
               ctx.rect(20, 40, 50, 50);
               // rect()를 이용해서 직사각형을 정의
               // rect(처음 두 값들은 캔버스의 좌상단 모서리로 부터의 좌표, 너비 , 높이)
               ctx.fillStyle = "#FF0000";
               // fillStyle은 fill() 메소드에서 칠해질 색상 값을 갖게 됩니다.
               ctx.fill();
               ctx.closePath();
               // beginPath() 와 closePath() 메소드 사이에 모든 명령어가 들어갑니다.

               ctx.beginPath();
               ctx.arc(240, 160, 20, 0, Math.PI*2, false);
               // arc() 메소드는 6개의 파라미터를 갖습니다.
               // 1. 원의 중심을 가리키는 x와 y좌표
               // 2. 원의 반지름
               // 3. 시작 각도와 끝 각도(원을 그릴 때 시작과 끝이되는 각도이며, 라디안 값입니다.)
               // 4. 그리는 방향(false를 넣으면 시계방향으로 그려집니다. 기본 값이나 true를 넣으면 반 시계 방향으로 그려집니다.) 이 파라미터는 옵션입니다.
               ctx.fillStyle = "green";
               ctx.fill();
               ctx.closePath();


               ctx.beginPath();
               ctx.rect(160, 10, 100, 40);
               ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
               ctx.stroke();
                // stroke()를 이용하면 원의 외곽선에 색상을 부여할 수 있습니다.
               ctx.closePath();
        </script>
    </body>
</html>
